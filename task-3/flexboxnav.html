<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Menu</title>
    <style>
        .navbar{
            display: flex;
            flex-wrap: wrap; 
           justify-content: space-evenly;
           font-family: Georgia, 'Times New Roman', Times, serif;
           background-color: greenyellow;
        }
        .heading{
            width: 10rem;
            text-align: center;
        }
        .item{
            width: 40rem;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap; 
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="heading">
        <h3>Portfolio</h3>
        </div>
        <div class="item">
            <h5>Home</h5>
            <h5 class="items">About Us</h5>
            <h5 class="items">Services</h5>
            <h5 class="items">Contact</h5>
        </div>
        
    </nav>
</body>
</html>
