<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Elements with ::before and ::after</title>
    <style>
        h1{
            text-align: center;
            margin-top: 10rem;
        }
        h1::before{
            content: "\2600  ";
            color: yellow;
        }
        h1::after{
            content: "  \2600";
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, Good Morning</h1>
</body>
</html>
