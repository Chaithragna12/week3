<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography with vw</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 95vh;
            align-items: center;
        }
        h1{
            font-size: 5vw;
        }
        @media (max-width:500px) {
            h1{
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <h1>Header</h1>
</body>
</html>
