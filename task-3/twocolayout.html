<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fluid Layout with Percentages</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        p{
            height: 10vh;
            color: #fff;
            padding-top: 40px;
            width: 50%;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        @media (max-width:500px) {
            p{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <p style="background-color: maroon;">column1</p>
        <p style="background-color: navy;">column2</p>
    </div>
</body>
</html>
