<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow</title>
    <style>
        h4 {
             width: 50px;
             border: 2px solid black; 
             overflow: hidden;
             text-overflow: ellipsis; 
        }
    </style>
</head>

<body>
    <h4>Helloworld, Goodmorning!</h4>
</body>

</html>
